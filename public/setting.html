<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistroMakerで、Linux を作成。</title>
  <link rel="stylesheet" href="setting.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <div class="settingbox">
    <div class="setting" id="setting1">
      <div class="card">
        <div class="card-content">
          <br>
          <div class="content">
            ディストリビューションの名前を入力してください。
          </div>
        </div>
      </div>
      <form id="distroname">
        <input class="input is-large is-primary" id="distro" type="text" placeholder="Distro Name" pattern="^[0-9A-Za-z]+$">
        <button id="sdistroname" class="button is-info" type="submit">Let's Create !</button>
      </form>
      <br>
      <p class="eroor">間違っています。英数字で入力し直してください。</p>
      <a class="button is-info">Next ></a>
      <a class="button is-warning">Back < </a>
    </div>
    <div class="setting" id="setting2">
      <div class="card">
        <div class="card-content">
          <div class="content">
            アプリケーションの選択をしてください。
          </div>
        </div>
      </div>
      <form id="frm-post">
        <input type="checkbox" name="chrome" id="">
        <label for="chrome">
          Google Chrome
        </label>
        <input type="checkbox" name="edge" id="">
        <label for="chrome">
          Microsoft edge
        </label>

      </form>
      <a class="button is-info">Next ></a>
      <a class="button is-warning">Back < </a>
    </div>
    <div class="setting" id="setting3">
      <a class="button is-info">Next ></a>
    </div>
    <div class="setting" id="setting4">
      <a class="button is-info">Next ></a>
    </div>
    <div class="setting" id="setting5">
      <a class="button is-info">Next ></a>
    </div>
    <div class="setting" id="setting6">
      <a class="button is-info">Next ></a>
    </div>
    <div class="setting" id="setting7">
      <a class="button is-info">Next ></a>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="setting.js"></script>
</body>

</html>
